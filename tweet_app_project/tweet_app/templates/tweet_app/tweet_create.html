{% extends "layout.html" %}


{% block title %}
Create Tweet
{% endblock %}

{% block content %}
<h1 class = "text-center mt-5">Welcome to Tweet app</h1>


<div class = "d-flex justify-content-center align-items-center mt-4 mb-4">
    <h2>
        {% if form.instance.pk %}
            Edit Tweet
        {% else %}
            Create a tweet
        {% endif %}
    </h2>
</div>

    <form  method="post" enctype = 'multipart/form-data' class="form m-2">
        {% csrf_token %}
            {{form}}
        <button class = "btn btn-warning m-4" type="Submit"> Post </button>
        <a href="{% url "tweet_display" %}">
            <button class = "btn btn-secondary"> Back </button>
        </a>
    </form>


{% endblock %}
